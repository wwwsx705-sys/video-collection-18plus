# ===== Basic Site Settings =====
title: Adult Movie & Video Collection
description: 18+ adult-oriented movie and video navigation with categorized collections and frequent updates.
url: https://wwwsx705-sys.github.io/video-collection-18plus/
baseurl: /video-collection-18plus

# ===== Build Settings =====
markdown: kramdown
theme: minima

# ===== SEO & Indexing =====
lang: en
timezone: UTC
show_downloads: false

plugins:
  - jekyll-seo-tag


# ===== Content Safety =====
safe: true
lsi: false

# ===== Plugins (GitHub Pages Supported Only) =====
plugins:
  - jekyll-feed
  - jekyll-sitemap

# ===== Sitemap Control =====
sitemap:
  exclude:
    - /README.md

# ===== Minima Theme Settings =====
minima:
  skin: dark
  social_links: []

# ===== Exclude Files From Build =====
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
